<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App | Free Code Camp</title>
<link href="style.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="https://use.fontawesome.com/524bdaabc8.js" type="text/javascript"></script>
<script src="weather.js" type="text/javascript"></script>
</head>

<body>
<header><h1>FREE CODE CAMP WEATHER APP</h1></header>
<div class="wrap">
	<div class="row">
		<div class="small-12 medium-12 large-12 small-centered columns">
			<p>For the best experience, please allow your browser to identify your current location.<br>
			<em class="ibm-type-light">Para melhor experiência, por favor, permita que o seu navegador identifique a sua localização atual.</em></p>
		</div>
	</div>

	<div class="row">
		<div class="small-12 medium-12 large-12 columns">
			<div class="container">
				<div class="l1">
					<div class="local"><i class="fas fa-map-marker-alt"></i> <span id="city_name"></span></div>
					<div class="dma"><i class="fas fa-calendar-day"></i> <span id="today_date"></span></div>
				</div>
				
				<div class="l2"><span id="week_date"></span></div>
				
				<div class="l3">
					<div class="icone_legenda">
						<div class="icone"><div id="icon_today"></div></div>
						<div class="legenda_icone"><span id="icon_subtitle"></span></div>
					</div>
					<div class="temperatura_c_f">
						<div class="temperatura">
							<p id="temp_C">
								<span id="temperature"></span> 
								<sup id="temperature_sup"> ºC</sup>
							</p>
						</div>
						<div class="sensacao">Feels like: <span id="feels_like"></span></div>
						<div class="mudar"><input type="button" id="button" value="To Fahrenheit"></div>
					</div>
					<div class="detalhes">
						<div class="minima"><i class="fas fa-arrow-down"></i><span class="det_leg"> Min: </span><span id="minimun"></span></div>
						<div class="maxima"><i class="fas fa-arrow-up"></i><span class="det_leg"> Max: </span><span id="maximun"></span></div>
						<div class="vento"><i class="fas fa-wind"></i><span class="det_leg"> Wind: </span><span id="wind"></span> km/h</div>
						<div class="umidade"><i class="fas fa-tint"></i><span class="det_leg"> Humidity: </span><span id="humidity"></span>%</div>
					</div>
				</div>
				
				<div class="l4">
					<div class="d1 prev">
						<div class="d1_semana"><span id="tomorrow1_weekday"></span></div>
						<div class="d1_icone"><span id="tomorrow1_icon"></span></div>
						<div class="d1_temp"><span id="tomorrow1_temp"></span></div>
					</div>
					<div class="d2 prev">
						<div class="d2_semana"><span id="tomorrow2_weekday"></span></div>
						<div class="d2_icone"><span id="tomorrow2_icon"></span></div>
						<div class="d2_temp"><span id="tomorrow2_temp"></span></div>
					</div>
					<div class="d3 prev">
						<div class="d3_semana"><span id="tomorrow3_weekday"></span></div>
						<div class="d3_icone"><span id="tomorrow3_icon"></span></div>
						<div class="d3_temp"><span id="tomorrow3_temp"></span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
