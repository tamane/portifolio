<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="section-title">
					<h2>DIGA UM 'OI'</h2>
					<p>Para falar comigo, preencha o formul√°rio abaixo<br>
					ou mande diretamente um email para <a href="mailto:andre.tamane@hotmail.com">andre.tamane@hotmail.com</a>. <br>
					Obrigado pela visita!</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<form action="" method="post" id="contactForm" name="contactForm" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label for="contactName" class="col-sm-2 control-label">Nome <span class="required">*</span></label>
							<div class="col-sm-10">
								<input type="text" value="" class="form-control" id="contactName" name="contactName">
							</div>
						</div>
						
						<div class="form-group">
							<label for="contactEmail" class="col-sm-2 control-label">Email <span class="required">*</span></label>
							<div class="col-sm-10">
								<input type="text" value="" class="form-control" id="contactEmail" name="contactEmail">
							</div>
						</div>
						
						<div class="form-group">
							<label for="contactSubject" class="col-sm-2 control-label">Assunto</label>
							<div class="col-sm-10">
								<input type="text" value="" class="form-control" id="contactSubject" name="contactSubject">
							</div>
						</div>
						
						<div class="form-group">
							<label for="contactMessage" class="col-sm-2 control-label">Mensagem <span class="required">*</span></label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="3" id="contactMessage" name="contactMessage"></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="submit">Submit</button>
								<span id="image-loader">
									<img alt="" src="images/loader.gif">
								</span>
							</div>
						</div>
					
					</fieldset>
				</form>
				
				<!-- contact-warning -->
				<div id="message-warning" class="alert alert-danger"> Erro!</div>
				<!-- contact-success -->
				<div id="message-success" class="alert alert-success">
					<i class="fa fa-check"></i>Sua mensagem foi enviada. Obrigado!<br>
				</div>
				
				
			</div>
		</div>
		<div class="row row-0-gutter">
			<!-- about module -->
			<div class="col-md-3 col-0-gutter mz-about-default text-center">
